<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hedelmäpeli</title>
    <style>
        body {
            background-image: url("img/taustakuva.png");
        }
        .otsikko{
            text-align: center;
            padding: 10px;
            margin: 100px;
            font-size: 75px;
            font-family: arial;
            color:rgb(255, 0, 0);
            background-color:rgb(102, 255, 0);
            background-size: 50%;
            border: 3px solid rgb(0, 0, 0);
        }

        .rahat{
            text-align:center;
            right: 225px;
            position: absolute;
            top: 650px;
            width: 500px;
            padding: 20px;
            margin: 50px auto;
            border: 3px solid rgb(0, 0, 0);
            background-color: rgb(1, 248, 2.2);
            background-color: rgb(1, 248, 22);

        }

        .hedelmät{
            text-align:center;
            left: 400px;
            position: absolute;
            top: 250px;  
            width: 500px;
            padding: 20px;
            margin: 50px auto;
            border: 3px solid rgb(0, 0, 0);
            background-color:lawngreen
        }     

        .taulu{
            right: 200px;
            position: absolute;
            top: 250px;
        }

        p {
            font-size: 30px;
            color:chocolate
        }

        .button {
        left: 500px;
        position: absolute;
        top: 700px;    
        display: inline-block;
        padding: 15px 25px;
        font-size: 120px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: rgb(60, 255, 1);
        background-color: rgb(98, 0, 255);
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px rgb(23, 0, 226);
        }

        .button:hover {background-color: #3e8e41}

        .button:active {
        background-color: #ff0101;
        box-shadow: 0 5px rgb(7, 3, 3);
        transform: translateY(4px);
        }

    </style>
</head>
<body onload="update()">
    <div class="otsikko">HEDELMÄPELI</div>
    
    <button class="button" id="pelaa" onclick="pelaa()">Pelaa</button>
    
    <div class="hedelmät">

        <img id="slot1" src="img/kirsika.png" height="120px">
        <img id="slot2" src="img/omena.png" height="120px">
        <img id="slot3" src="img/päärynä.png" height="120px">
        
    <br><br>
        <input type="image" id="lukko1" onclick="lukitse(this)" src="img/lukitus1.png" height="120px" width="120px">
        <input type="image" id="lukko2" onclick="lukitse(this)" src="img/lukitus1.png" height="120px" width="120px">
        <input type="image" id="lukko3" onclick="lukitse(this)" src="img/lukitus1.png" height="120px" width="120px">

    </div> 
   
    <div class="rahat">
        <p>
            Rahaa:
            <span id="rahat"></span>
            Panos: 
            <span id="panos"></span>
        </p>
            <input type="image" id="yksi" onclick="panos(1)" src="img/1.png" height="100px" width="120px">
            <input type="image" id="kaksi" onclick="panos(2)" src="img/2.png" height="100px" width="100px">
            <input type="image" id="kolme" onclick="panos(3)" src="img/3.png" height="100px" width="100px">
            
    </div>

    <div class="taulu">
        <img src="img/taulu1.png" id="taulu1" height="400" width="600">
    </div>

    <script src="skriptit.js"></script>

</body>

</html>
