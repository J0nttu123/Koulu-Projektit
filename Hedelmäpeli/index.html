<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hedelmäpeli</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            background-image: url("img/taustakuva.png");
            background-size: 100%;
        }

        .container {
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;
        }

        .glow{
            text-align: center;
            padding: 10px;
            margin: 100px;
            font-size: 75px;
            font-family: arial;
            color:rgb(255, 0, 0);
            background-color:rgb(102, 255, 0);
            background-size: 50%;
            border: 3px solid rgb(0, 0, 0);
        }

        .rahat{
            text-align:center;
            width: 100%;
            padding: 20px;
            border: 3px solid rgb(0, 0, 0);
            background-color: rgb(1, 248, 2.2);
            background-color: rgb(1, 248, 22);

        }

        .hedelmät{
            text-align:center;
            float: left;
            top: 250px;  
            width: 50%;
            padding: 20px;
            margin: 0;
            border: 3px solid rgb(0, 0, 0);
            background-color:lawngreen;
        }     

        .taulu{
            width: 50%;
            float: left;
        }
        .taulu img {
            width: 100%;
        }

        p {
            font-size: 30px;
            color:rgb(19, 12, 6)
        }
        

        .button {
  
            display: block;
            padding: 15px 25px;
            margin: 20px auto;
            font-size: 120px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: rgb(60, 255, 1);
            background-color: rgb(98, 0, 255);
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px rgb(23, 0, 226);
            font-size: 80px;
            color: #fff;
            text-align: center;
            -webkit-animation: glow 1s ease-in-out infinite alternate;
            -moz-animation: glow 1s ease-in-out infinite alternate;
            animation: glow 1s ease-in-out infinite alternate;
        }

        .button:hover {background-color: #3e8e41}

        .button:active {
        background-color: #ff0101;
        box-shadow: 0 5px rgb(7, 3, 3);
        transform: translateY(4px);
        }

        .glow {
        font-size: 80px; 
        color: #fff;
        text-align: center;
        -webkit-animation: glow 1s ease-in-out infinite alternate;
        -moz-animation: glow 1s ease-in-out infinite alternate;
        animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
        from {
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
        }
        to {
            text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
        }
        }

        @media only screen and (max-width: 800px) {

            .container {
                width: 100%;
            }

        .taulu {
            width: 100%;
        }
        .hedelmät {
            width: 100%;
        }
        }

       /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
        }

        /* Modal Content/Box */
        .modal-content {

            height: 530px;
            width: 500px;
            margin: 0px auto;
            position: absolute;
            left: 0;
        }

    </style>
</head>
<body onload="update()">

    <div class="container">

    <h1 class="glow">HEDELMÄPELI</h1>
    
    <div class="hedelmät">

        <img id="slot1" src="img/kirsika.png" height="120px">
        <img id="slot2" src="img/omena.png" height="120px">
        <img id="slot3" src="img/päärynä.png" height="120px">
        
        <br><br>    

        <input type="image" id="lukko1" onclick="lukitse(this)" src="img/lukitus1.png" height="120px" width="120px">
        <input type="image" id="lukko2" onclick="lukitse(this)" src="img/lukitus1.png" height="120px" width="120px">
        <input type="image" id="lukko3" onclick="lukitse(this)" src="img/lukitus1.png" height="120px" width="120px">

        <button class="button" id="pelaa" onclick="pelaa()">Pelaa</button>

        <div class="rahat">
        
                <p>
                    Rahaa:
                    <span id="rahat"></span>
                    Panos: 
                    <span id="panos"></span>
                </p>
                    <input type="image" id="yksi" onclick="asetaPanos(1)" src="img/1.png" height="100px" width="120px">
                    <input type="image" id="kaksi" onclick="asetaPanos(2)" src="img/2.png" height="100px" width="100px">
                    <input type="image" id="kolme" onclick="asetaPanos(3)" src="img/3.png" height="100px" width="100px">
                    
            </div>

    </div> 

    <div class="taulu">
        <img src="img/taulu1.png" id="taulu1" height="475">

    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <img src="img/source.gif" id="modalkuva"/>
    </div>

    </div>

    <script src="skriptit.js"></script>

    </div>

</body>

</html>
