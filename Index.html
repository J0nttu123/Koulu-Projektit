<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lomake</title>
    <style>
    * {
        box-sizing: border-box;
        font-family: sans-serif;
    }
    .my-form {
        width: 500px;
        padding: 20px;
        margin: 50px auto;
        border: 3px solid rgb(0, 0, 0);
        background-color: rgb(202, 255, 255);
        }
    .form-group {
        margin: 15px;
    }
    .form-group label {
        font-weight:100;
        
    }
    .form-group input, .form-group textarea, .form-group button {
        width: 100%;
        font-size: 1.2em;
        padding: 5px;
    }
    .otsikko {
        margin: 15px
    }
    .kala {
        padding: 15px
    }
    .error {
        color: red;
    }
    </style>
</head>
<body>
    <form class="my-form" id="form" onsubmit="checkForm(event)">

        <div class="otsikko">
            <h1>Rekisteröitymislomake</h1>
        </div>


        <div class="form-group">
            <label for="nimi">Käyttäjä ID:</label>
            <input type="text" name="nimi" id="id">
            <span id="id_error" class="error"></span>
        </div>
        
        <div class="form-group">
            <label for="email">Salasana:</label>
            <input type="text" name="salasana" id="salasana">
            <span id="salasana_error" class="error"></span>
        </div>

        <div class="form-group">
                <label for="email">Nimi:</label>
                <input type="text" name="nimi" id="nimi">
                <span id="nimi_error" class="error"></span>
        </div>

        <div class="form-group">
                <label for="email">Osoite:</label>
                <input type="text" name="osoite" id="osoite">
                <span id="osoite_error" class="error"></span>
        </div>
        
        <div class="form-group">
                <label for="maa">Maa:</label>
                <select name="maa" id="maa">              
                    <option value="">(Valitse maa)</option>
                    <option value="Suomi">Suomi</option>
                    <option value="Ruotsi">Ruotsi</option>
                    <option value="Venäjä">Venäjä</option>
                    <option value="Muu">Muu</option>
                </select>
        </div>
                 <div id="error">
                    <span id="maa_error" class="error"></span>
                 </div>

        <div class="form-group">
                <label for="email">Postinumero:</label>
                <input type="text" name="posti" id="posti">
                <span id="posti_error" class="error"></span>
        </div>

        <div class="form-group">
                <label for="email">Sähköposti:</label>
                <input id="email" type="text" name="email">
                <span id="email_error" class="error"></span>
        </div>

        <div class="kala">
                <label for="email">Sukupuoli:</label>
                <input type="radio" name="sukupuoli" value="mies">Mies
                <input type="radio" name="sukupuoli" value="nainen">Nainen
                <span id="email_error" class="error"></span>
        </div>

        <div class="kala">
                <label for="email">Kieli:</label>
                <input type="Radio" name="kieli" value="Suomi">Suomi
                <input type="Radio" name="kieli" value="Muu">Muu
        </div>

        <div class="form-group">
            <label for="email">Lisätietoja:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <div class="form-group">
            <button onclick>Lähetä</button>
        </div>
        
    </form>

<script>
        // Very simple regex
        function regexEmail(email) {
            var re = /^\S+@\S+[\.][0-9a-z]+$/;
            return re.test(email);
        }

        function checkForm(e){
        e.preventDefault();
        
            //ID
            var id = document.getElementById('id').value;
            var error = document.getElementById('id_error');
        
            if (id.length < 6) {
                error.innerHTML = "Käyttäjä ID pitää olla vähintään 6 merkkiä pitkä";
            } else {
                error.innerHTML = "";
            }

            //Posti
            var posti = document.getElementById('posti').value;
            var error = document.getElementById('posti_error');
        
            if (posti.length < 5) { 
                error.innerHTML = "Postinumerossa pitää olla 5 numeroa";
            } else {
                error.innerHTML = "";
            }

            //Email
            var email = document.getElementById('email').value;
            var error = document.getElementById('email_error');

            if (!regexEmail(email)){ 
                error.innerHTML = "Sähköpostiosoitteen tulee olla sähköpostiosoitteen muotoinen";
            } else {
                error.innerHTML = "";
            }

            //Salasana
            var salasana = document.getElementById('salasana').value;
            var error = document.getElementById('salasana_error');
            
            if (salasana.length < 4) { 
                error.innerHTML = "Salasana on liian lyhyt";
            } else {
                error.innerHTML = "";
            }

            //Nimi
            var nimi = document.getElementById('nimi').value;
            var error = document.getElementById('nimi_error');
            
            if (nimi == "") { 
                error.innerHTML = "Nimi on pakollinen";
            } else {
                error.innerHTML = "";
            }

            //Osoite
            var osoite = document.getElementById('osoite').value;
            var error = document.getElementById('osoite_error');
            
            if (osoite == "") { 
                error.innerHTML = "Osoite on pakollinen";
            } else {
                error.innerHTML = "";
            }

            //Maa
            var maa = document.getElementById('maa').value;
            
            if (maa == "") {
            document.getElementById("error").innerHTML = "Maa pitää valita";
            } else {
            document.getElementById("error").innerHTML = "";
            }

            //Sukupuoli
            var sukupuoli = document.getElementById('sukupuoli').value;
            var error = document.getElementById('maa_error');
            
            if (sukupuoli == "") {
            document.getElementById("error").innerHTML = "Sukupuoli pitää valita";
            } else {
            document.getElementById("error").innerHTML = "";
            }



            
            
           
    }

</script>
</body>
</html>
